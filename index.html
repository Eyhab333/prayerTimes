<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prayer times</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body dir="rtl">
    <main class="container" style="padding-top: 40px;">
      <section>
        <h1 id="city-name">الرياض</h1>
      </section>
      <section>
        <p id="date">الثلاثاء 13 رمضان 1445</p>
      </section>
      <section style="margin-top: 80px;">
        <div class="row">
          <div class="col mb-5 w-25">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title" >الفجر</h4>
                <hr />
                <p class="card-text" id="Fajr">4 :30</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">الشروق</h4>
                <hr />
                <p class="card-text" id="Sunrise">4 :30</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">الظهر</h4>
                <hr />
                <p class="card-text" id="Dhuhr">4 :30</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">العصر</h4>
                <hr />
                <p class="card-text" id="Asr">4 :30</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">المغرب</h4>
                <hr>
                <p class="card-text" id="Maghrib">4 :30</p>
              </div>
            </div>
          </div>
          <div class="col w-25">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">العشاء</h4>
                <hr>
                <p class="card-text" id="Isha">4 :30</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section style="margin-top: 40px;">
        <select id="cities-select" class="form-select" aria-label="Default select example">
          
        </select>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
